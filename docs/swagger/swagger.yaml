basePath: /api/v1
definitions:
  v1.HTTPError:
    properties:
      message:
        type: string
    type: object
  v1.TrackResponse:
    properties:
      artist:
        type: string
      link:
        type: string
      lyric:
        items:
          type: string
        type: array
      released:
        type: string
      track:
        type: string
    type: object
  v1.TracksCreateRequest:
    properties:
      group:
        example: Muse
        type: string
      song:
        example: Song name
        type: string
    required:
    - group
    - song
    type: object
  v1.TracksRetrieveResponse:
    properties:
      artist:
        type: string
      link:
        type: string
      lyric:
        items:
          type: string
        type: array
      released:
        type: string
      track:
        type: string
    type: object
host: localhost:9090
info:
  contact:
    email: khorev.valeriy@yandex.ru
    name: API Support
  description: Это проект был разработан в рамках тестового задания от EffectiveMobile
  license:
    name: MIT
    url: https://github.com/Neyrzx/YouMusic?tab=MIT-1-ov-file
  termsOfService: http://swagger.io/terms/
  title: YouMusic
  version: 0.0.1
paths:
  /tracks/:
    get:
      consumes:
      - application/json
      description: List of tracks with filters
      parameters:
      - description: Limit result.
        in: query
        name: limit
        type: string
      - description: Offset result.
        in: query
        name: offset
        type: string
      - description: Name of the artist or group.
        in: query
        name: artist
        type: string
      - description: Title of track.
        in: query
        name: track
        type: string
      - description: List of tracks.
        in: query
        name: releasedyaer
        type: string
      - description: Exact link
        in: query
        name: link
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            items:
              $ref: '#/definitions/v1.TrackResponse'
            type: array
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
      summary: List of tracks
      tags:
      - Tracks
    post:
      consumes:
      - application/json
      description: Creating track
      parameters:
      - description: Create track by song and group names.
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/v1.TracksCreateRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Success created
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
        "422":
          description: Validation errors
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
      summary: Create track
      tags:
      - Tracks
  /tracks/{id}:
    post:
      consumes:
      - application/json
      description: Retriving track
      parameters:
      - description: track id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: get track result
          schema:
            $ref: '#/definitions/v1.TracksRetrieveResponse'
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
        "422":
          description: Validation errors
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.HTTPError'
            type: object
      summary: Retrive track
      tags:
      - Tracks
swagger: "2.0"
